language: node_js
node_js:
- 10
after_success:
- npm run report-coverage
before_deploy:
- npm run build
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: eu-central-1
  app: opentrapp
  env: opentrapp-prod
  bucket_name: elasticbeanstalk-eu-central-1-049249879741
  on:
    repo: Pragmatists/OpenTrappJs
    branch: master
